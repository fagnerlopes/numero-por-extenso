<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Números por extenso</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="./node_modules/materialize-css/dist/css/materialize.css"  media="screen,projection"/>
</head>
<body>
  <main class="container">
    <div class="row">
      <h1>Número por extenso</h1>
      <form action="#">
        <p>Escolha um número entre 0 e 999:</p>  
        <div class="row">
          <div class="input-field col s12">            
            <input type="range" id="inputNumber" value="0" min="0" max="999" pattern="^\d{1,3}$" />
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <p>Número atual:</p>
            <input disabled id="inputCurrentNumber" value="0" type="text" class="validate">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <p>Número por extenso:</p>
            <input disabled id="inputNumberInWords" type="text" class="validate">
          </div>
        </div>
      </form>
    </div>
    
  </main>

  <script src="./node_modules/materialize-css/dist/js/materialize.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
